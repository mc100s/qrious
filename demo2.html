    <script>
      (function() {
        const constQr = new QRious({
          element: document.getElementById('qr'),
          value: 'www.qara.io/#/i/1',
          // value: 'http://www.qara.io/#/i/1',
          imgUrl: 'https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAfHAAAAJDJjOTRkNzNiLWZlZmEtNDk0MS05YmYwLWVhZWE2MDcyMTUyMQ.png',
          foreground: '#063057',
          level: 'H',
          size: 500
        });

        var qriouses = document.getElementsByClassName("qrious");
        for(var i = 0; i < qriouses.length; i++)
        {
          console.log(qriouses.item(i));
          console.log(qriouses.item(i).getAttribute('id'));
          var id = qriouses.item(i).getAttribute('id');
          var qr = new QRious({
            element: qriouses.item(i),
            value: 'www.qara.io/#/i/'+id,
            // value: 'http://www.qara.io/#/i/1',
            imgUrl: 'https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAfHAAAAJDJjOTRkNzNiLWZlZmEtNDk0MS05YmYwLWVhZWE2MDcyMTUyMQ.png',
            foreground: '#063057',
            level: 'H',
            size: 500
          });
        }

        var qr1 = new QRious();
        qr1.background = 'green';
        qr1.backgroundAlpha = 0.8;
        qr1.foreground = 'blue';
        qr1.foregroundAlpha = 0.8;
        qr1.level = 'H';
        qr1.padding = 25;
        qr1.size = 500;
        qr1.value = 'https://github.com/neocotic/qrious'; 
      })();
